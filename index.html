<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Test_task</title>
</head>

<body>
  <header class="App-header">
    <div class="container">
      <!-- <h1>Игра "Жизнь" </h1> -->
    </div>
  </header>

  <div id="root"></div>

  <footer>
    <div class="container">
      <div class="actions">
        <button class='clear' id='clear'>
          Очистить
        </button>
        <button class='random' id="random">
          Заполнить рандомно
        </button>
      </div>
      <div class="controls">
        <button class="play-button" id="play">Play</button>
      </div>
      <div class="stats">
        <p>Шаг: <span id="step">0</span></p>
        <p>Живых клеток: <span id="alive">0</span></p>
      </div>
      <div class="grid-size">
        <p>Ширина: <input id="grid-width" type="number" value="10"></p>
        <p>Высота: <input id="grid-height" type="number" value="10"></p>
      </div>
    </div>
  </footer>

</body>
<script src="app.js" type="text/javascript"></script>

</html>
